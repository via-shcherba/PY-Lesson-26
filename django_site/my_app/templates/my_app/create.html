{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <p>Add your vacancy here!</p>
        <form method="post" id="contactForm">
            {% csrf_token %}
            {{ form.as_ul }}
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </form>
    </div>
</div>
{% endblock %}
